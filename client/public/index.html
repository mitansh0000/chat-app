<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat</title>
  <style> 
  body { 
    font-family: Arial, sans-serif; 
    background-color: #f4f4f4; 
    margin: 0; 
    padding: 0; 
    } 
    
#messages { 
    list-style-type: none; 
    margin: 0; padding: 0; 
    } 
    
#messages li {
     padding: 5px 10px; 
     background-color: wheat; 
     border-radius: 5px; 
     margin-bottom: 5px; 
     } 
#form { 
    background-color: black; 
    padding: 15px; 
    border-top: 1px solid #ddd; 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    right: 0; 
    display: flex; 
    } 
    #input { 
        flex: 1; 
        padding: 10px; 
        border: 1px solid #ccc; 
        border-radius: 5px;
         outline: none; 
    } 
button { 
    padding: 10px 15px; 
    background-color: #007bff; 
    color: #fff; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    margin-left: 10px; 
    } 
button:hover { 
    background-color: #0056b3; 
    } 
    #file-upload-container {
  display: inline-block;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  font-size: 16px;
}

#file-label {
  display: block;
  padding: 10px 20px;
  background-color: #007bff; /* Button background color */
  color: #fff; /* Text color */
  border-radius: 5px;
  text-align: center;
}

#file-label:hover {
  text-decoration: underline;
}

#fileInput {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

/* Add this to your style.css */

/* Style for the login section */
.chat-container {
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.chat-header {
  background: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

.chat-header h1 {
  font-size: 2rem;
  margin: 0;
}

#username {
  padding: 0.5rem;
  margin: 1rem;
  border: none;
  border-radius: 4px;
  width: 100%;
  font-size: 1rem;
}

/* Style for the login button */
#login-button {
  background: #007BFF;
  color: #fff;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

/* Style for the login button on hover */
#login-button:hover {
  background: #0056b3;
}

/* Style for the chat interface (hide it initially) */
.chat-main {
  display: none;
}

/* Style for error messages (if needed) */
.error-message {
  color: red;
  font-size: 0.8rem;
  margin-top: 0.5rem;
}

.material-symbols-outlined {
  color: black;
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
  
}

</style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form" action="">
          <input type="text" id="username" placeholder="Enter your username" required />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="chat-container" style="display: none;">
        <div id="messages"></div>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
      <label for="fileInput" id="file-label">
        <span class="material-symbols-outlined">
          add_photo_alternate
          </span>
      </label>
  </form>
      </div>
      <div id="username-error" class="error-message"></div>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
document.addEventListener('DOMContentLoaded', () => {
  const socket = io();

  const loginContainer = document.getElementById('login-container');
  const chatContainer = document.getElementById('chat-container');
  const messages = document.getElementById('messages');
  const form = document.getElementById('form');
  const usernameInput = document.getElementById('username');
  const errorMessage = document.getElementById('username-error'); // Reference to the error message element
  const input = document.getElementById('input');
  const fileInput = document.getElementById('fileInput');
  const fileLabel = document.getElementById('file-label');

  let username;

  function appendMessage(message) {
    const messageElement = document.createElement('div');
    if (message.imageUrl) {
      const imgElement = document.createElement('img');
      imgElement.src = message.imageUrl;
      messageElement.appendChild(imgElement);
    } else {
      messageElement.innerText = message.username + ': ' + message.message;
    }
    messages.appendChild(messageElement);
  }

  // Function to generate a unique user ID
function generateUniqueId() {
  return Math.random().toString(36).substr(2, 9); // Generate a random string
}


  document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();
    username = document.getElementById('username').value;
    loginContainer.style.display = 'none';
    chatContainer.style.display = 'block';
    socket.emit('user connected', username);
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (input.value) {
      socket.emit('chat message', { username, message: input.value });
      input.value = '';
    }
  });

  const userId = generateUniqueId(); // Implement this function to generate a unique ID

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = usernameInput.value;

    // Check username availability by sending a request to the server
    const isUsernameAvailable = await checkUsernameAvailability(username);

    if (isUsernameAvailable) {
      // Hide any previous error message
      errorMessage.style.display = 'none';

      // Proceed with login and emit the username and user ID to the server
      socket.emit('login', { username, userId });
    } else {
      // Display an error message if the username is not available
      errorMessage.style.display = 'block';
      errorMessage.textContent = 'Username is already taken. Please choose a different one.';
    }
  });

  socket.on('usernameTaken', () => {
  errorMessage.style.display = 'block';
  errorMessage.textContent = 'Username is already taken. Please choose a different one.';
});

// Handle 'loginSuccess' event to hide the login form and show the chat interface
socket.on('loginSuccess', () => {
  form.style.display = 'none'; // Hide the login form
  errorMessage.style.display = 'none'; // Hide any error messages
  document.querySelector('.chat-main').style.display = 'block'; // Show the chat interface
});

  fileInput.addEventListener('change', (e) => {
    const selectedFile = e.target.files[0];
    if (selectedFile) {
      const reader = new FileReader();

      reader.onload = (event) => {
        const imageDataUrl = event.target.result;
        socket.emit('file upload', { username, imageDataUrl });
      };

      reader.readAsDataURL(selectedFile);
    }
  });

  socket.on('chat message', (message) => {
    appendMessage(message);
  });

  socket.on('file download', (message) => {
    appendMessage(message);
  });
});
</script>
</body>
</html>
